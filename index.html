<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" defer href="script.js">
  <title>DiveSea</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="container__header">
        <div class="header__logo">
          <a href="#" class="logo__link"><img src="Logo.png" alt="Логотип"></a>
        </div>
        <div class="header__nav">
          <ul class="nav__ul">
            <li class="ul__li"><a href="#" class="li__link">DISCOVER</a></li>
            <li class="ul__li"><a href="#" class="li__link">CREATORS</a></li>
            <li class="ul__li"><a href="#" class="li__link">SELL</a></li>
            <li class="ul__li"><a href="#" class="li__link">STATS</a></li>
          </ul>
        </div>
        <div class="header__search">
          <input type="text" id="" placeholder="Search Art Work / Creator" class="search__input">
          <button type="submit" class="search__button"><img src="search.png" alt="" class="search__img"></button>
        </div>
        <div class="header__button">
          <button class="header__batton-wallet">CONNECT WALLET</button>
        </div>
      </div>
      <div class="container__main">
        <div class="main__text">
          <div class="text__tittle">
            <p class="p-tittle">Discover And Create NFTs</p>
            <p class="p-stittle">Discover, Create and Sell NFTs On Our NFT Marketplace With Over Thousands Of NFTs And Get a <strong>$20 bonus.</strong></p>
          </div>
          <div class="text__button">
              <button class="button-1">Explore More</button>
              <button class="button-2">create NFT</button>
          </div>
          <div class="text__info">
            <div class="num"><p>430K+</p>
            <p class="qwe">Art Works</p></div>
            <div class="num"><p>159K+</p>
            <p class="qwe">Creators</p></div>
            <div class="num"><p>87K+</p>
            <p class="qwe">Collections</p></div>
          </div>
        </div>
        <div class="main__slider">
          <img src="Hero Header.png" alt="" class="slider__png">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
